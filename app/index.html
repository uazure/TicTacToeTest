<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <!-- endbower -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/application.css">
    <link rel="stylesheet" href="styles/reset.css">
    <!-- endinject -->
    <!-- inject:js -->
    <script src="scripts/main.js"></script>
    <!-- endinject -->
  </head>
  <body ng-app="app" ng-controller="gameController">
    <div class="text-center">
        <h1>Tic Tac Toe</h1>
        <h4>Place crosses in table cells and try to make a row of 3</h4>
        <div class="row" ng-class="{'disabled': !state.onAir}">
            <div class="field-cell" ng-class="{'x': cell=='x', 'o': cell=='o'}" ng-repeat="cell in field track by $index" ng-click="click($index)"></div>
        </div>
        <button class="btn btn-primary btn-lg" ng-click="start()" ng-hide="state.onAir">Start again</button>
        <h1 ng-show="state.win">Winner is {{state.winner}}</h1>
        <h1 ng-show="state.draw">Draw game</h1>
    </div>
  </body>
</html>
